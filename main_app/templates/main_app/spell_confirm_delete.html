{% extends 'base.html' %} {% block content %}

<h1>Delete Spell</h1>

<h4>Are you sure you want to delete this spell
    <span class="teal-text">{{object.name}}</span>?
</h4>

<form action="" method="post">
    {% csrf_token %}
    <input class="btn red" type="submit" value="yes - Delete" />
    <a class="btn blue" href="{% url 'detail' object.id %}">Cancel</a>
</form>

{% endblock %}
